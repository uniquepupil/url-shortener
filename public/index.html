<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <form id="shortenForm">
        <div class="url-shortener">
      <input type="url" id="url" placeholder="Enter your URL here..." required>
      <button type="submit">Shorten</button></div>
    </form>
    <p id="result"></p>
  </div>
  <footer>
    <p>Made with <3 by <a href="https://linkedin.com/in/uniquepupil" target="_blank">uniquepupil</a></p>
    <p>
      <a href="https://www.instagram.com/unique_pupil" target="_blank">Instagram</a> | 
      <a href="https://github.com/uniquepupil" target="_blank">GitHub</a> | 
      <a href="mailto:parikshitbhardwaj6@gmail.com">Gmail</a>
    </p>
  </footer>
  <script>
    document.getElementById('shortenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const response = await fetch('/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url }),
      });
      const data = await response.json();
      document.getElementById('result').innerText = `Shortened URL: ${data.shortUrl}`;
    });
  </script>
</body>
</html>
